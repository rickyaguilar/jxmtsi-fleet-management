<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FLEET Management</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendors/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->

    <![endif]-->

<style type="text/css">
 body, html {
        height: 100%;
        background-repeat: no-repeat;
    }

    .wrapper {
        margin-top: 50px;
        margin-bottom: 20px;
    }

    .form-signin {
        max-width: 500px;
        padding: 10px 18px 16px;
        margin: 0 auto;
        background-color: #A6ACAF;
        border: 5px solid rgba(0,0,0,0.1);
        border-radius: 30px;
    }

    .form-signin-heading {
        text-align: center;
        margin-bottom: 0px;
    }

    .form-control {
        position: relative;
        padding: 10px;
    }
</style>

<body>

<div class="container">
    <div class="wrapper">
        <form class="form-signin">
            <h3 class="form-signin-heading">
                <img src="{% static 'images/fleet.jpg' %}" style="width:500px;height:250px" />
                <br><br>
            </h3>

                <h2><center>You have been logged out!</center></h2>
                <p><center>Click button below to login again.</center></p>
                <br><center><a href="{% url 'login' %}" class="btn btn-lg btn-primary" style="width:150px;float:center" type="submit">LOGIN</a></center>
    </div>
</div>

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"></script>
