{% extends 'base.html' %}
{% block content %}


<!--for employee_id auto-fill-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
$('#emp_id').on('change', function () {
    var value = $('#emp_id').val();
    var val = ($('#emp_list [value="' + value+ '"]').data('value'));
    // var parts = val.split(" | ");
    // $('#emp_id').val(parts[0]);
});
</script>

<div class="col-md-12">
    <div class="card">
    <div class="card-header">
        <h3 align="center"><b>Vehicle MasterList</b></h3>&nbsp;
    </div>

<form method="POST" action="{% url 'vehicleMasterlist_submit' %}">
{% csrf_token %}
    <div class="col-sm-4">
        <label>Plate Number:</label>
        <input type="text" name="plate_no" id="plate_no" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Conduction Sticker Number:</label>
        <input type="text" name="cs" id="cs" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>CR Name:</label>
        <select name="cars" class="form-control">
            <option value="">--------</option>
            <option value="Globe">GLOBE</option>
            <option value="Bayan">BAYAN</option>
        </select>
    </div>
    <div class="col-sm-4">
        <label>Model:</label>
        <input type="text" name="model" id="model" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Brand:</label>
        <select name="cars" class="form-control">
            <option value="">--------</option>
            <option value="Honda">Honda</option>
            <option value="Toyota">Toyota</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Ford">Ford</option>
            <option value="Masda">Masda</option>
            <option value="Isuzu">Isuzu</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Nissan">Nissan</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Chevrolet">Chevrolet</option>

        </select>
    </div>
    <div class="col-sm-4">
        <label>Vehicle Make:</label>
        <input type="text" name="vmake" id="vmake" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Engine Number:</label>
        <input type="text" name="eng_no" id="eng_no" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>MV File Number:</label>
        <input type="text" name="mvfile" id="mvfile" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Vehicle Type:</label>
        <input type="text" name="vtype" id="vtype" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Vehicle Category:</label>
        <input type="text" name="vcat" id="vcat" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Employee Id:</label>
        <input name="emp_id" id="emp_id" class="form-control" list="emp_list">
            <datalist id="emp_list">               
            {% for emp_id in elist %}
              <option data-value="{{ emp_id.Employee_Id }}" value="{{ emp_id.Employee_Id }}">
              </option>
            {% endfor %}
            </datalist>
    </div>
    <div class="col-sm-4">
        <label>Band Level:</label>
        <input type="text" name="band" id="band" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Band Benefit:</label>
        <input type="text" name="benefit" id="benefit" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Cost Center:</label>
        <input type="text" name="cost" id="cost" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Group:</label>
        <input type="text" name="group" id="group" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Division:</label>
        <input type="text" name="div" id="div" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Department:</label>
        <input type="text" name="dept" id="dept" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Section:</label>
        <input type="text" name="sec" id="sec" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>IS (Employee ID):</label>
        <input type="text" name="is_emp" id="is_emp" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>IS (Firstname):</label>
        <input type="text" name="is_fname" id="is_fname" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>IS (Lastname):</label>
        <input type="text" name="is_lname" id="is_lname" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Location:</label>
        <input type="text" name="loc" id="loc" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Aquisition_date:</label>
        <input type="date" name="aqui_date" id="aqui_date" class="form-control">
    </div>
        <div class="col-sm-4">
        <label>Aquisition Cost:</label>
        <input type="text" name="aqui_cost" id="aqui_cost" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Asset No:</label>
        <input type="text" name="asset" id="asset" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>PO No:</label>
        <input type="text" name="po_no" id="po_no" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Plate Release Date:</label>
        <input type="date" name="plate_date" id="plate_date" class="form-control">
    </div><div class="col-sm-4">
        <label>Original OR Date:</label>
        <input type="date" name="or_date" id="or_date" class="form-control">
    </div>
</div>
    <div class="card-footer">
        <button type="submit" class="button">PROCEED</a></button><button 
       class="button" type="reset" value="Reset">CLEAR FIELDS</button>
    </div>

</form>
{% endblock %}
