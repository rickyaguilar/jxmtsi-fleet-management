{% extends 'base.html' %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
function myFunction() {
  var txt =document.getElementById("plate_no").innerText
            console.log(txt);
  var res = txt.charAt(txt.length-1);
  document.getElementById("ending").innerHTML = res;
}
</script>

<div class="col-md-12">
    <div class="card">
    <div class="card-header">
        <h3 class="page-header"><b>Vehicle MasterList</b></h3>&nbsp;
    </div>

<form method="POST" action="">
{% csrf_token %}

        <button onclick="myFunction()">Get Ending</button>
    </div>

    </div>

</div>
    <div class="card-footer">
        <button type="submit" class="button">PROCEED</a></button><button

</form>
