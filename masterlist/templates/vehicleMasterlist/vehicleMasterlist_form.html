{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Vehicle Masterlist</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="button" type="submit">PROCEED</button>
        </div>
    </form>
</div>
{% endblock %}
