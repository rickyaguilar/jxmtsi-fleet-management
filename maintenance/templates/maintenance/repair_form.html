{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Repair Form</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="content-section">
<form method="POST" action="#">
{% csrf_token %}
<div class="tab-content">
    <div id="bs_dept" class="tab-pane fade in active">
    <div class="row">
        <div class="col-sm-8">
            <h4>Car Information</h4>
            <label>Car Brand:</label>
            <select class="form-control" name="CRbrand" id="CRbrand">
                <option></option>
                <option value="1">Toyota</option>
                <option value="2">Kia</option>
                <option value="3">Mitsubishi</option> 
                <option value="4">Honda</option>
                <option value="5">Hundai</option>
                <option value="6">Suzuki</option>
            </select>
        </div>

        <div class="col-sm-4">
            <label>Repair Types</label>
            <select name="Rtype" id="Rtype" class="form-control">
                <option></option>
                <option value="1">Spark Plug replacement</option>
                <option value="2">Fuel Cap tightening</option>
                <option value="3">Oxygen Sensor replacement</option>
                <option value="4">Brake work</option>
                <option value="5">Oil changes</option>
                <option value="6">Tire repairs and changes</option>
                <option value="7">The Ignition System</option>
                <option value="8">The Electrical System</option>
                <option value="9">Aftermarket Alarm removal</option>
            </select>
        </div>

        <div class="col-sm-8">
            <label>Car Model</label>
            <input id="Rmodel" name="Rmodel" class="form-control" required>
            <select class="form-control" name="Cmodel" id="Cmodel">
                <option></option>
                <option value="1">2010</option>
                <option value="2">2011</option>
                <option value="3">2012</option> 
                <option value="4">2013</option>
                <option value="5">2014</option>
                <option value="6">2015</option>
                <option value="7">2016</option> 
                <option value="8">2017</option>
                <option value="9">2018</option>
                <option value="10">2019</option>
                <option value="11">2020</option> 
                <option value="12">2021</option>
                <option value="13">2022</option>
                <option value="14">2023</option>
                <option value="15">2024</option> 
                <option value="16">2025</option>  
            </select>
        </div>
        <div class="col-sm-8">
        <label>Car Type:</label>
                <select class="form-control" name="Ctype" id="Ctype">
                    <option></option>
                    <option value="1">Sedan</option>
                    <option value="2">Van</option>
                    <option value="3">SUV</option> 
                    <option value="3">Truck</option> 
                </select>
        </div>

        <div class="col-sm-8">
            <label>Car Plate Number:</label>
            <input style="text-transform: uppercase" type="text" name="Cplate" id="Cplate" class="form-control" required>
        </div>

</form>
</div>

{% endblock %}
