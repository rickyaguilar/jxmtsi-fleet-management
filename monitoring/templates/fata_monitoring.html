{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">FATA Monitoring</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" style="width:100px;float: left" type="submit">PROCEED</button>
        </div>
    </form>
</div>
{% endblock %}
