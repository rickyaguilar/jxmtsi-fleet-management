{% extends 'base.html' %}
{% block content %}

<script src="https://code.jquery.com/jquery-1.8.3.js"></script><!--JAVA Auto compute date-->
<script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script><!--JAVA Auto compute date-->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" />
<!--JAVA Auto compute date-->
<script>
    $(document).ready(function() {

    $( "#Srental,#Erental" ).datepicker({
    changeMonth: true,
    changeYear: true,
    firstDay: 1,
    dateFormat: 'dd/mm/yy',
    })

    $( "#Srental" ).datepicker({ dateFormat: 'dd-mm-yy' });
    $( "#Erental" ).datepicker({ dateFormat: 'dd-mm-yy' });

    $('#Erental').change(function() {
        var start = $('#Srental').datepicker('getDate');
        var end   = $('#Erental').datepicker('getDate');

    if (start<end) {
        var days   = (end - start)/1000/60/60/24;
    $('#Rduration').val(days);
    }
    else {
        alert ("You cant come back before you have been!");
        $('#Srental').val("");
        $('#Erental').val("");
        $('#Rduration').val("");
    }
    }); //end change function
    }); //end ready
</script>

<div class="col-md-12">
    <div class="card">
    <div class="card-header">
        <h3 class="page-header"><b>Car Rental Payment's</b></h3>&nbsp;
    </div>

<form method="POST" action="{% url 'Car_submit' %}">
{% csrf_token %}
<input type="text" name="SLA" id="SLA" value="15" hidden>
<input type="text" name="date" id="date" hidden />
    <div class="col-sm-4">
        <label>Bill Date:</label>
        <input style= "text-transform:" type="date" name="Bdate" id="Bdate" class="form-control" required>
    </div>
    <div class="col-sm-4">
        <label>Assignee Employee ID</label>
        <input style= "text-transform:" type="select" name="Eid" id="Eid" class="form-control" required>
    </div>
    <div class="col-sm-4">
        <label>Employee First Name</label>
        <input style= "text-transform:" type="text" name="Efm" id="Efm" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Employee Last Name</label>
        <input style="text-transform:" type="text" name="Elm" id="Elm" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Assignee Company</label>
        <input style="text-transform:" type="text" name="Acom" id="Acom" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Assignee Cost Center</label>
        <input style="text-transform:" type="text" name="Acost" id="Acost" class="form-control">
    </div>
   
    <div class="col-sm-4">
        <label>Other Assignee First Name:</label>
        <input style="text-transform:" type="text" name="Ofname" id="Ofname" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Other Assignee Last Name</label>
        <input style="text-transform:" type="text" name="Olname" id="Olname" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Other Assignee Cost Center</label>
        <input style="text-transform:" type="text" name="Ocost" id="Ocost" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>Provider</label>
        <input style="text-transform:" type="text" name="car_provider" id="car_provider" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>SQA Number</label>
        <input style="text-transform:" type="text" name="sqa_number" id="sqa_number" class="form-control">
    </div>
    <div class="col-sm-4">
        <label>RFP Number</label>
        <input style="text-transform:" type="text" name="rfp_no2" id="rfp_no2" class="form-control">
    </div>

    <div class="col-sm-3">
        <label>Plate Number</label>
        <input style="text-transform:" type="text" name="Pnumber" id="Pnumber" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>Vehicle Provider</label>
        <input style="text-transform:" type="text" name="Vprovider" id="Vprovider" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>Vehicle Brand</label>
        <input style="text-transform:" type="text" name="Vbrand" id="Vbrand" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>Vehicle Make</label>
        <input style="text-transform:" type="text" name="Vmake" id="Vmake" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>Date Delivered Vehicle</label>
        <input style="text-transform:" type="date" name="Ddelivered" id="Ddelivered" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>Start of Rental</label>
        <input  type="text" name="Srental" id="Srental" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>End of Rental</label>
        <input  type="text" name="Erental" id="Erental" class="form-control">
    </div>
    <div class="col-sm-3">
        <label>Rental Duration</label>
        <input  type="text" name="Rduration" id="Rduration" class="form-control" readonly>
    </div>

<!--     <H4><u>Expense Details</u></H4>-->
    <div class="col-sm-3">
        <div class="form-group">
        <label>Rental Cost</label>
        <input style="text-transform:" type="Number" name="Rcost" id="Rcost" placeholder="0" class="form-control" />
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
        <label>Gasoline Cost</label>
        <input style="text-transform:" type="Number" name="Gcost" id="Gcost" placeholder="0" class="form-control"/>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
        <label>Toll Fee</label>
        <input style="text-transform:" type="Number" name="Tfee" id="Tfee" placeholder="0" class="form-control"/>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
        <label>Parking Fee</label>
        <input style="text-transform:" type="Number" name="Pfee" id="Pfee" placeholder="0" class="form-control"/>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
        <label>Delivery Fee</label>
        <input style="text-transform:" type="Number" name="Dfee" id="Dfee" placeholder="0" class="form-control"/>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
        <label>Driver Fee</label>
        <input style="text-transform:" type="Number" name="Driverfee" id="Driverfee" placeholder="0" class="form-control"/>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
        <label>Meal Cost</label>
        <input style="text-transform:" type="Number" name="M_cost" id="M_cost" placeholder="0" class="form-control"/>
        </div>
    </div>
    <div class="col-sm-12" align="right">
        <div class="form-group">
        <label>Total Expenses</label>
         <input align="right" style="width: 150px; text-transform:" type="text" name="Total" id="Total" readonly>    
        </div>
    </div>

</div>
    <div class="card-footer">
        <button type="submit" class="button">PROCEED</button><button 
       class="button" type="reset" value="Reset">CLEAR FIELDS</button>
    </div>
</form>


{% endblock %}
